<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triángulo 2D</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <button class="back-button" aria-label="Volver a la página principal">← Volver</button>

    <h1 class="titulo-vista">Vista 2D</h1>

    <div class="contenedor-2d">
        <div class="contenedor-figura-color">
            <div class="canvas-container-2d">
                <canvas id="canvas2D"></canvas>
            </div>
            
            <div class="color-picker">
                <label>Color</label>
                <div class="color-display-container">
                    <div class="color-display" id="selectedColor"></div>
                    <input type="text" id="colorHexInput" readonly>
                </div>

                <input type="color" id="color-picker-input" style="display: none;">

                
                <div id="colorTable" class="color-table"></div>

                <div class="sliders-container">
                    <label for="saturation-slider">Saturación</label>
                    <input type="range" id="saturation-slider" min="0" max="100" value="100">
                    
                    <label for="hue-slider">Tono</label>
                    <input type="range" id="hue-slider" min="0" max="360" value="0">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/color-picker.js"></script>
</body>
</html>
